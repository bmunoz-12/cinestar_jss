<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: ""
    };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const setPeliculas = async() =>{
        const data = await fetch('http://localhost:8012/cinestar_sweb_php/peliculas')
        const peliculas = await data.json()
        peliculas.data.forEach(pelicula => {
          addDoc(collection(db,'peliculas'), pelicula)
          console.log(pelicula)
        })
      }

      const setCines = async() =>{
        const data = await fetch('http://localhost:8012/cinestar_sweb_php/cines')
        const cines = await data.json()
        cines.data.forEach(async cine => {
          const peliculas = await fetch(`http://localhost:8012/cinestar_sweb_php/cines/${cine.id}/peliculas`)
          cine.peliculas = (await peliculas.json()).data

          const tarifas = await fetch(`http://localhost:8012/cinestar_sweb_php/cines/${cine.id}/tarifas`)
          cine.tarifas = (await tarifas.json()).data
          addDoc(collection(db,'cines'), cine)
        })

      }

      setPeliculas()
      //setCines()
    </script>

  </body>
</html>
